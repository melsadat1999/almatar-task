<div class="container-page h-[100vh]">
  

   <div class="p-7">
    <div class="mb-7">
        
      <div class=" flex items-center justify-between">
        <h3 class="pb-2 text-lg text-white">
            Filter By
          </h3>
          <button routerLink="/tasks/add-todo" class="flex cursor-pointer items-center px-3 mb-3 text-sm h-[36px] rounded-md text-white bg-[#183c5b]">
            <img src="assets/icons/plus-button.svg">
           <label class="ms-2"> New Task</label>
        </button>
      </div>
      <ng-container [formGroup]="filterForm">
        <div class=" flex justify-between  items-center bg-white p-6 ">
            <div class="rounded-sm flex items-center ">
                <app-datepicker formControlName="date" class="block me-9" ></app-datepicker>
                <field label="Title" formControlName="title" class="block me-9"></field>
                <app-select [items]="todoList" formControlName="group" label="Group"></app-select>
           </div> 
   
           <div class="mt-4 flex">
            <button     (click)="filterList()"
              class="flex cursor-pointer items-center px-3 me-3 mb-3 text-sm h-[36px] rounded-md text-white bg-[#183c5b]">
              Filter
            </button>
            <button (click)="clear()" 
              class="flex cursor-pointer items-center px-3 mb-3 text-sm h-[36px] rounded-md text-white bg-[#183c5b]">
              Reset
            </button>
          </div>
        </div>
    </ng-container>
    
    </div>
   <ng-container *ngFor="let group of todoList;let i = index"  >
    <div  class="flex mt-5 items-center justify-between">
        <div class="p-2 bg-[rgb(66,122,149,50%)] rounded w-28 text-center  " >
            <p class=" text-white">{{group}}</p>
         </div>
         <div class=" flex items-center" *ngIf="i == 0" >
             <button (click)="deleteSelectedItems()" class="px-4 py-2 rounded-md bg-gray text-white flex items-center  opacity-60" [ngClass]="{'opacity-100 bg-[#ff9c9c]':this.todoSelected.length>0}">
                <img class=" me-2" src="assets/icons/delete.svg">
                <span>
                    Delete Selected
                </span>
             </button>
             <button class="px-4 py-2 ms-4 rounded-md bg-gray text-white flex items-center  opacity-60" [ngClass]="{'opacity-100 bg-[#86e0a4]':this.todoSelected.length>0}" >
                <img class=" me-2" src="assets/icons/tick.svg">
                <span>
                    Done
                </span>
             </button>
         </div>
      </div>
      <div class="todo-list" *ngFor="let item of groupList[group]" >
        <div class="mt-4 bg-white p-3 flex items-center justify-between rounded-sm">
            <div class="form-check">
                <input (click)="selectedTask(item)" class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer" type="checkbox">
                <label class="form-check-label inline-block text-gray-800" for="flexCheckChecked">
                   {{item.title}}
                </label>
            </div>
            <div class="flex">
                <button (click)="deleteItem(item)" class=" opacity-60 rounded-full  ms-2 flex justify-center items-center w-8 h-8 bg-danger">
                    <img src="assets/icons/delete.svg">
                </button>
                <button class=" opacity-60 rounded-full ms-2 flex justify-center items-center w-8 h-8 bg-[#86e0a4]">
                    <img  src="assets/icons/tick.svg">
                </button>
            </div>
        </div>
     </div>

   </ng-container>
     
   
   

   </div>

</div>
