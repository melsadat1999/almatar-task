<div class="w-[220px] lg:relative ">
    <label class="font-bold mb-1 text-[#363636] block">{{label}}</label>
    <div [id]="idRandom"
        class=" cursor-pointer  w-full flex   bg-[#f2f2f2] items-center rounded-md     pl-4   py-3" 
        >
        <img class="block mx-3" [src]="icon">
        <input class="w-full border-0 bg-none focus:outline-none cursor-pointer bg-[#f2f2f2]" readonly>
        <img class="block mx-3 transition-all  ease-in-out delay-100"
            [ngClass]='{"transform rotate-180":isOpen}'
            src="assets/icons/arrow-field.svg">
    </div>
    <div class=" bottom-0 min-w-[240px] lg:bottom-auto lg:left-0 lg:rounded-none rounded-t-md lg:transform-none left-1/2 -translate-x-1/2 transform lg:absolute fixed z-10 mt-4 w-full bg-[#f2fafa]"
        [id]="idRandomInsideSelect" [@fade] *ngIf="isOpen">
        <ul class=" max-h-[300px] overflow-y-auto cursor-pointer bg-white list-items px-5">
            <li (click)="changeValue(item)"  class=" flex py-5 border-b border-[#f5f5f5] last:border-0" *ngFor="let item of items">
                <label class="ms-4 cursor-pointer">{{item}}</label>
            </li>
        </ul>
    </div>
</div>
<div *ngIf="isOpen" [@fade]="'overview'" id="overview"
    class=" lg:hidden w-full h-full bg-black fixed top-0 left-0  opacity-60">

</div>
